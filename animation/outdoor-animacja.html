<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animacja 1</title>
    <link rel="stylesheet" href="./css/outdoor-animacja.css" />
  </head>
  <body>
    <section class="sky">
      <div class="sun"></div>
      <div class="cloud">
        <div class="cloud2"></div>
      </div>
    </section>
    <section class="ground">
      <div class="grass"></div>
      <div class="road">
        <div class="car">
          <div class="window front-window"></div>
          <div class="window rear-window"></div>
          <div class="wheel front-wheel"></div>
          <div class="wheel rear-wheel"></div>
        </div>
      </div>
    </section>
  </body>
</html>
